{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block styles%}
{{ super() }}

{% endblock%}
{% block content%}

    <div class="container">
        
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
        {{wtf.quick_form(form)}}
        <p>You don't have an account? 
            <button btn btn-danger><a class="login-btn btn-container d-block mt-2" href="{{url_for('auth.register')}}">Sign Up</a></button>
            <style>
                body{
                    background-color: springgreen;
                }
            </style>
        
            
{% endblock %}
